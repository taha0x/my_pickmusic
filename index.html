<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> My pick music </title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1> My pick music </h1>
  </header>

  <main class="container">
    <aside class="playlist">
      <h2>Playlist</h2>
      <ul>
        <li data-song="Alagoz.mp3">Rashid Behbudov</li>
        <li data-song="yorgun.mp3"> Ahmed kaya </li>
        <li data-song="viguen.mp3"> Viguen </li>
        <li data-song="Goriz.mp3"> Ebi </li>
        <li data-song="Marabebous.mp3"> Golnaraghi </li>
      </ul>
    </aside>

   <section class="player">
  <h2>Player</h2>
  <div class="custom-player">
    <div class="controls">
      <button id="prevBtn">⏮️</button>
      <button id="playPauseBtn">▶️</button>
      <button id="nextBtn">⏭️</button>
    </div>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
  </div>
</section>


  <footer class="footer">
    <p> I hope you enjoy these songs as same as me. </p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
